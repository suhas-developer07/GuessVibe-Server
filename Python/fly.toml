app = "guessvibe-llm"
primary_region = "sin"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "50051"
  GROQ_API_KEY = "YOUR_GROQ_KEY"

# NOT PUBLIC. Internal-only.
[[services]]
  internal_port = 50051
  protocol = "tcp"

  # DO NOT expose to public internet
  [[services.ports]]
    port = 50051
    handlers = []   # empty = internal-only

  # Allow Go to call Python
  [services.concurrency]
    type = "connections"
    hard_limit = 200
    soft_limit = 100
